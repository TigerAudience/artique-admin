<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/link-header::link-header}"></head>
<head>
  <meta charset="UTF-8">
  <title>Datas</title>
  <link rel="stylesheet" type="text/css" href="/css/data-chart.css">
</head>
<body>

<div th:replace="~{/fragments/header::header}"/>


<div style="background-color: #f9fafc; padding-bottom: 20%;">
  <div class="container" style="margin-left: auto; margin-right: auto; width: 90%;">
    <!-- 뮤지컬 목록 -->
    <div style="padding : 20px; padding-bottom: 5px; padding-left: 1%;">
      <h1 class="problem-list-h1">
        뮤지컬 목록
      </h1>
    </div>
    <!--
    <div style="height: 3px; margin : 5px 15px 5px 1%; background-color: gray;">
    </div>
    -->
    <div style="display: flex;">
      <div style="width: 100%;">
        <!-- 뮤지컬 옵션 검색 블럭-->
        <div class="option-box" style="position: relative; text-align: initial; width: 100%;
                    padding-bottom: 10px;">
          <div style="display:flex;">
            <div style="width: 30%;">
              <div class="input-box" >
                <input type="text">
              </div>
            </div>
            <div style="width: 50%;">
              <div>
                <div class="dropdown">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                    정렬
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">2020</a></li>
                    <li><a class="dropdown-item" href="#">2021</a></li>
                    <li><a class="dropdown-item" href="#">2022</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div style="width: 8%; margin-left: 12%;">
              <a class="btn btn-secondary" style="color: black; font-weight: 700; width: 100%; max-width: 72px;float: right;">
                검색
              </a>
            </div>
          </div>
        </div>

        <!-- 뮤지컬 리스트 블럭-->
        <div class="problem-block" style="width: 100%; background-color: white;">
          <table class="ChallengesTablestyle__Table-sc-wt0ety-2 AHXna musical-tb" style="width: 100%; margin: auto;
                border: solid 1px #eaeaea; table-layout:fixed;">
            <thead style="text-align: center;">
            <tr>
              <th class="title">제목</th>
              <th class="status">공연 상황</th>
              <th class="plot">줄거리</th>
              <th class="review-count">리뷰 수</th>
              <th class="begin-date">시작 날짜</th>
              <th class="end-date">종료 날짜</th>
              <th class="casting">캐스팅</th>
              <th class="poster-url">포스터 링크</th>
              <th class="edit">수정</th>
              <th class="delete">삭제</th>
            </tr>
            </thead>
            <tbody style="font-size: 18px;">
            <tr th:each="musical : ${musicals_info}">
              <td class="title" th:text="${musical.name}">title title title</td>
              <td class="status" th:text="${musical.musicalStatus}">now per</td>
              <td class="plot">
                  <div th:text="${musical.plot}"></div>
              </td>
              <td class="review-count" th:text="${musical.reviewCount}">30</td>
              <td class="begin-date" th:text="${musical.beginDate}">2023/09/01</td>
              <td class="end-date" th:text="${musical.endDate}">2023/09/30</td>
              <td class="casting" th:text="${musical.casting}">lee,joe,kim,park,byun,sul</td>
              <td class="poster-url">
                <a th:href="${musical.posterUrl}">
                  link</a>
              </td>
              <td class="edit"><a style="color: #0078ff" th:href="@{/data/detail(musical-id=${musical.id})}">수정</a></td>
              <td class="delete" style="color: red">삭제</td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>

    <div style="width: 100%; padding: 20px;">
      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
      </div>
    </div>
  </div>
</div>


<div th:replace="~{/fragments/footer::footer}"/>

</body>
</html>
